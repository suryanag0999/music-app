<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- projects starts -->
    <div class="music-player">
        <!-- leftsection -->
        <section class="left-section">
            <div class="wsa-logo-container">
                <img src="./assets/logo/wsa-logo.svg" alt="logo">
            </div>

            <!-- songlist -->
            <div class="song-list-container">
                <h2>TRACK LIST</h2>
                <div id="song-list">
                    <!-- add ur songs dynamically here -->
                    <!-- container each track starts -->
                    <div class="items-list-container">
                        <div id="item-img">
                            <img src="./assets/icons/outline.svg" alt="outline">
                        </div>
                        <div id="item-track-data">
                            <p>Tittle</p>
                            <p>Artist</p>
                        </div>
                        <div id="item-track-duration">
                            <p>duration</p>
                            <p>year</p>
                        </div>
                    </div>
                    <!-- container each track ends -->
                </div>
            </div>
        </section>
        <!-- leftsection ends -->

        <!-- player with controls -->
        <div class="player-container">
            <div class="thumbnail-container">
                <img src="" alt="thumbnail" id="thumbnail">
            </div>

            <div class="track-details">
                <p id="player-title"></p>
                <p id="player-description"></p>
            </div>
            <!-- controls -->
            <div class="controls">
                <!-- tracklenght -->
                <div class="track-progress">
                    <input type="range" id="progress" min="0" max="100" value="0" step="1" style="padding: 0;">
                    <!-- display start and time  -->
                    <div class="time" id="current-time">00:00</div>
                    <div class="time" id="time-left">00:00</div>
                </div>
                <!-- controlbuttons -->
                <div class="btn-group">
                    <button class="control-btn" id="restart">
                        <img src="./assets/icons/arrow-repeat.svg" alt="restart">
                    </button>
                    <button id="play-pause">
                        <img src="./assets/icons/pause-button.svg" />
                      </button>
                    <button class="control-btn" id="stop">
                        <img src="./assets/icons/stop.svg" alt="stop">
                    </button>
                </div>
                <!-- volume -->
                <div class="volume-container">
                    <img src="./assets/icons/volume-low.svg" alt="lowvolume">
                    <input type="range" id="volume" min="0" max="100" value="1" step="0.1" class="volume-range">
                    <img src="./assets/icons/volume-high.svg" alt="volume-high">
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript/script.js"></script>
</body>

</html>
